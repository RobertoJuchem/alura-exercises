<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Contato Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1><img src="./documentos e imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Produtos</a></li>
                        <li><a href="contact.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for='name-lastname'>Nome e sobrenome</label>
                <input class="standard-input"  type="text" id="name-lastname" required>

                <label for="email">Email</label>
                <input class="standard-input"  type="email" id="email" placeholder="seuemail@dominio.com" required>

                <label for="telephone">Telefone</label>
                <input class="standard-input"  type="tel" id="telephone" placeholder="(XX) XXXXX-XXXX " required>

                <label for="message">Mensagem</label>
                <textarea class="standard-input"  cols="30" rows="10" id="message" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contact" value="email" id="radio-email">
                        Email
                    </label>

                    <label for="radio-telephone">
                        <input type="radio" name="contact" value="telephone" id="radio-telephone">
                        Telefone
                    </label>
                    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked>
                        WhatsApp
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" checked>
                    Gostaria de receber nossas novidades por email?
                </label>

                <input class="send" type="submit" value="Enviar formulário">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segundas</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quartas</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sextas</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td colspan="2">Blumenau/SC</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="./documentos e imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
